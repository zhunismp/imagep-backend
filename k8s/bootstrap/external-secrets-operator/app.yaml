apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-operator
spec:
  project: bootstrap
  source:
    repoURL: https://charts.external-secrets.io
    chart: external-secrets
    targetRevision: 0.10.5
    helm:
      values: |
        installCRDs: true

        serviceAccount:
          create: true
          name: eso-sa
          annotations:
            iam.gke.io/gcp-service-account: eso-gsa@project-8fadb4d4-cc54-44ca-80c.iam.gserviceaccount.com
  destination:
    server: https://kubernetes.default.svc
    namespace: eso
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
