apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: mixed
  namespace: kafka
  labels:
    strimzi.io/cluster: imagep-kafka
spec:
  replicas: 3
  roles:
    - controller
    - broker
  storage:
    type: persistent-claim
    size: 20Gi
    class: kafka-pd-standard
  resources:
    requests:
      cpu: "250m"
      memory: 2Gi
    limits:
      memory: 2Gi
