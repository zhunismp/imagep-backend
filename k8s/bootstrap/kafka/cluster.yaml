apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: imagep-kafka
  namespace: kafka
spec:
  kafka:
    version: 3.7.0
    replicas: 3

    listeners:
      - name: internal
        port: 9092
        type: internal
        tls: false

    storage:
      type: persistent-claim
      size: 20Gi
      class: standard-rwo

    resources:
      requests:
        cpu: "500m"
        memory: 1500Mi
      limits:
        memory: 2Gi
    
  zookeeper:
    replicas: 1
    storage:
      type: persistent-claim
      size: 5Gi

    config:
      listeners.security.protocol.map: CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT
      log.retention.hours: 24
      default.replication.factor: 1
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1

  entityOperator:
    topicOperator: {}
    userOperator: {}
