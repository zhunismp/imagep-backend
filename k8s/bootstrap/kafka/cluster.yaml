apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: imagep-kafka
  namespace: kafka
spec:
  kafka:
    version: 4.1.0
    
    listeners:
      - name: internal
        port: 9092
        type: internal
        tls: false

    config:
      listeners.security.protocol.map: CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT
      log.retention.hours: 24
      default.replication.factor: 1
      offsets.topic.replication.factor: 1
      transaction.state.log.replication.factor: 1

  entityOperator:
    topicOperator: {}
    userOperator: {}
