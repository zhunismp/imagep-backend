apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: kafka-operator
            namespace: kafka
            chartRepo: https://strimzi.io/charts
            chart: strimzi-kafka-operator
            version: 0.50.0

          - name: external-secrets-operator
            namespace: eso
            chartRepo: https://charts.external-secrets.io
            chart: external-secrets
            version: 0.10.5
            
          - name: redis
            namespace: redis
            chartRepo: https://charts.bitnami.com/bitnami
            chart: redis
            version: 19.5.2

  template:
    metadata:
      name: '{{name}}'
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: default

      sources:
        - repoURL: '{{chartRepo}}'
          chart: '{{chart}}'
          targetRevision: '{{version}}'
          helm:
            releaseName: '{{name}}'
            valueFiles:
              - $values/k8s/bootstrap/{{name}}/values.yaml

        - repoURL: https://github.com/zhunismp/imagep-backend.git
          targetRevision: master
          ref: values

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
