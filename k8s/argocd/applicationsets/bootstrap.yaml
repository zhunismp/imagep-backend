apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/zhunismp/imagep-backend.git
        revision: master
        directories:
          - path: bootstrap/*
  template:
    metadata:
      name: bootstrap-{{path.basename}}
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: bootstrap
      source:
        repoURL: https://github.com/zhunismp/imagep-backend.git
        targetRevision: master
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
