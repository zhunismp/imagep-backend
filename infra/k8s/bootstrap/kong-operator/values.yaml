ingressController:
  enabled: true
  installCRDs: true

proxy:
  type: LoadBalancer
  http:
    enabled: true
  https:
    enabled: true

  annotations:
    cloud.google.com/load-balancer-type: "External"

admin:
  enabled: true
  type: ClusterIP
  http:
    enabled: true

env:
  database: "off"

replicaCount: 1

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "250m"
    memory: "512Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
